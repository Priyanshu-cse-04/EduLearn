<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Learn Anytime, Anywhere</title>
    <style>
        :root {
            --primary-blue: #0073e6;
            --secondary-orange: #ff9f4d;
            --background-light: #f8f9fa;
            --text-dark: #2a6f97;
            --hover-gold: #ffd700;
            --glass-white: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-light);
            position: relative;
            overflow-x: hidden;
        }

        /* Dynamic Background Effects */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(173, 216, 230, 0.1) 0%,    
                rgba(255, 228, 196, 0.1) 25%,  
                rgba(240, 255, 240, 0.1) 50%,  
                rgba(230, 230, 250, 0.1) 75%,  
                rgba(173, 216, 230, 0.1) 100%
            );
            background-size: 400% 400%;
            animation: GradientFlow 25s ease infinite;
            z-index: -1;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 255, 255, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
            opacity: 0.2;
        }

        /* Header Styles */
        header {
            background: var(--primary-blue) !important;
            padding: 1.2rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Course Categories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px;
            flex-wrap: wrap;
        }

        .categories button {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 30px 60px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .categories button .badge {
            background: var(--secondary-orange);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
        }

        .categories button:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Flip Card Styles */
        .course-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .course-card {
            perspective: 1000px;
            min-height: 300px;
            cursor: pointer;
        }

        .course-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .course-card:hover .course-card-inner {
            transform: rotateY(180deg);
        }

        .course-card-front,
        .course-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 15px;
        }

        .course-card-front {
            background: var(--glass-white);
            transform: rotateY(0deg);
        }

        .course-card-back {
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-orange));
            transform: rotateY(180deg);
            color: white;
        }

        .course-card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .course-card p {
            font-size: 1rem;
            color: #666;
            text-align: center;
            line-height: 1.6;
        }

        .enroll-btn {
            background: white;
            color: var(--primary-blue);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .enroll-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* Animations */
        @keyframes GradientFlow {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .course-card:hover .course-card-inner {
                transform: none;
            }
            
            .course-card.flipped .course-card-inner {
                transform: rotateY(180deg);
            }
            
            .categories button {
                padding: 20px 40px;
                font-size: 1.2rem;
            }
            
            nav {
                flex-direction: column;
                gap: 1.5rem;
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }
            
            nav ul li a {
                padding: 6px 10px;
                font-size: 0.9rem;
            }
            
            .categories {
                margin: 30px 15px;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">EduLearn</div>
            <ul>
                <li><a href="mainpage.html">üè† Home</a></li>
                <li><a href="#">üìö My Courses</a></li>
                <li><a href="#">‚≠ê Favorites</a></li>
                <li><a href="#">üìÖ Schedule</a></li>
            </ul>
        </nav>
    </header>

    <h2 class="course-heading">Class 12 Courses</h2>
    
    <section class="categories">
        <button onclick="showCourses('arts')">
            üé® Arts Stream 
            <span class="badge">6 Courses</span>
        </button>
        <button onclick="showCourses('commerce')">
            üíº Commerce Stream
            <span class="badge">6 Courses</span>
        </button>
        <button onclick="showCourses('science')">
            üî¨ Science Stream
            <span class="badge">7 Courses</span>
        </button>
    </section>

    <section id="course-container" class="course-container"></section>

    <script>
        const courses = {
            'arts': [
                { 
                    title: "History",
                    desc: "Explore world civilizations through ages",
                    duration: "12 Weeks",
                    lessons: "45 Video Lectures",
                    syllabus: "Ancient to Modern History",
                    teacher: "Dr. Sarah Johnson",
                    rating: "4.8"
                },
                // Add other arts courses
            ],
            'commerce': [
                {
                    title: "Accountancy",
                    desc: "Master financial accounting principles",
                    duration: "15 Weeks",
                    lessons: "50 Video Lectures",
                    syllabus: "Financial Statements, GST, Accounting Standards",
                    teacher: "Prof. Ravi Sharma",
                    rating: "4.9"
                },
                // Add other commerce courses
            ],
            'science': [
                {
                    title: "Physics",
                    desc: "Understand fundamental laws of nature",
                    duration: "18 Weeks",
                    lessons: "60 Video Lectures",
                    syllabus: "Mechanics, Optics, Thermodynamics",
                    teacher: "Dr. Anjali Mehta",
                    rating: "4.7"
                },
                // Add other science courses
            ]
        };

        function showCourses(category) {
            const container = document.getElementById('course-container');
            container.innerHTML = '';
            
            courses[category].forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <div class="course-card-inner">
                        <div class="course-card-front">
                            <h3>${course.title}</h3>
                            <div class="course-stats">
                                <div class="stat-item">‚≠ê ${course.rating}/5</div>
                                <div class="stat-item">üìÖ ${course.duration}</div>
                            </div>
                        </div>
                        <div class="course-card-back">
                            <h3>${course.title}</h3>
                            <p>${course.desc}</p>
                            <div class="course-details">
                                <p>üë©üè´ ${course.teacher}</p>
                                <p>üìò ${course.syllabus}</p>
                            </div>
                            <button class="enroll-btn">Enroll Now</button>
                        </div>
                    </div>
                `;

                // Mobile click handler
                card.addEventListener('click', function() {
                    if(window.innerWidth <= 768px) {
                        this.classList.toggle('flipped');
                    }
                });

                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
